<!DOCTYPE html>
<html>
    <head>
        <title>CSS Text Shadow</title>
        <style>
            h1.one {text-shadow: 2px 2px;}
            h1.two {text-shadow: 2px 2px red;}
            h1.three {text-shadow: 2px 2px 5px red;}
            h1.four {color: white; text-shadow: 2px 2px 4px black;}
            h1.five{text-shadow: 0 0 3px red;}
            h1.six{text-shadow: 0 0 3px red, 0 0 5px blue;}
            h1.seven{color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;}
        </style>
    </head>
    <body>
        <h1 class="one">Lovely Professional University</h1>
        <h1 class="two">Lovely Professional University</h1>
        <h1 class="three">Lovely Professional University</h1>
        <h1 class="four">Lovely Professional University</h1>
        <h1 class="five">Lovely Professional University</h1>
        <h1 class="six">Lovely Professional University</h1>
        <h1 class="seven">Lovely Professional University</h1>
    </body>
</html>
