 <!DOCTYPE html> 
<html>
 <title>Celsius to  Fahrenheit</title>
 <body>
 <h2>Temperature Converter</h2>
 <p>Enter the value in the Celsius :</p>
 <p> <label>Celsius</label>
  <input id="inputF" type="number" placeholder="C" oninput="temperatureChange(this.value)"
   onchange="temperatureChange(this.value)"> 
 </p>
 <p>Fahrenheit: <span id="outputC"></span></p>
 <script>
 function temperatureChange(valNum) { valNum = parseFloat(valNum); document.getElementById("outputC")
 .innerHTML=(valNum-32)/0.555555555556; }
 </script>
 </body>
 </html>
